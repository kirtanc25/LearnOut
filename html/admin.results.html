<!-- Scripts -->
<script type="text/javascript">
    var ce = document.getElementById('ce_txt');
    var c = document.getElementById('c_txt');
    var me = document.getElementById('me_txt');
    var ec = document.getElementById('ec_txt');
    var it = document.getElementById('it_txt');

    function ce_file_up() {
        var fullpath = document.getElementById("ce_file_csv").value;
        var backslash = fullpath.lastIndexOf("\\");
        var filename = fullpath.substr(backslash + 1);
        var txt = "&nbsp; " + filename + ' : selected';
        ce.innerHTML = txt;
    }

    function c_file_up() {
        var fullpath = document.getElementById("c_file_csv").value;
        var backslash = fullpath.lastIndexOf("\\");
        var filename = fullpath.substr(backslash + 1);
        var txt = "&nbsp; " + filename + ' : selected';
        c.innerHTML = txt;
    }

    function me_file_up() {

    function ec_file_up() {

        var backslash = fullpath.lastIndexOf("\\");
        var filename = fullpath.substr(backslash + 1);

        ec.innerHTML = txt;

    function it_file_up() {

        var backslash = fullpath.lastIndexOf("\\");
        var filename = fullpath.substr(backslash + 1);
        var txt = "&nbsp; " + filename + ' : selected';
        it.innerHTML = txt;
    }

    function ce_reset_txt() {
        ce.innerHTML = "";
    }

    function c_reset_txt() {
        c.innerHTML = "";
    }

    function me_reset_txt() {
        me.innerHTML = "";
    }

    function ec_reset_txt() {
        ec.innerHTML = "";
    }

    function it_reset_txt() {
        it.innerHTML = "";
    }
</script>
