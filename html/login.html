<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" content="Responsive, Bootstrap, BS4">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../assets/css/site.min.css">
</head>

<body class="layout-row">
    <div class="flex">
        <div class="w-xl w-auto-sm mx-auto py-5">
            <div class="p-4 d-flex flex-column h-100">
                <span class="navbar-brand align-self-center"><img src="../assets/img/logo.png" alt="learn.out"></span>
            </div>
            <div class="card">
                <div id="content-body">
                    <div class="p-3 p-md-5">
                        <h5>Welcome back</h5>
                        <p><small class="text-muted">Login to manage your account</small></p>
                        <form action="#" method="POST">
                            <div class="form-group"><label>Username</label><input type="text" class="form-control" placeholder="Enter Username"></div>
                            <div class="form-group"><label>Password</label><input type="password" class="form-control" placeholder="Enter Password">
                                <div class="my-3 text-right"><a href="forgot-password.html" class="text-muted">Forgot password?</a></div>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary mb-4">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="text-center text-muted">&copy; Copyright Learn.out</div>
        </div>
    </div>
</body>

<!-- Scripts -->
<script src="../assets/js/site.min.js"></script>

</html>
