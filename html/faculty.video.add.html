<!-- Scripts -->
<script>
    var x = document.getElementById('file');
    var y = document.getElementById('link');
    var disp = document.getElementById('txt');

    function video() {
        var fullpath = document.getElementById("file").value;
        var backslash = fullpath.lastIndexOf("\\");
        var filename = fullpath.substr(backslash + 1);
        var txt = "&nbsp; " + filename + ': selected';
        disp.innerHTML = txt;
    }

    function validate() {
        if (x.value.length == 0 && y.value.length == 0) {
            alert("Select a file or upload a link")
            return false;
        } else if (x.value.length != 0 && y.value.length != 0) {
            alert("Both can't be selected");
            return false;
        }
    }


    function reset_txt() {
        disp.innerHTML = "";
    }
</script>
