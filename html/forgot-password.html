<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <meta name="description" content="Responsive, Bootstrap, BS4">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../assets/css/site.min.css">
</head>

<body class="layout-row">
    <div class="flex">
        <div class="w-xl w-auto-sm mx-auto py-5">
            <div class="p-4 d-flex flex-column h-100">
                <span class="navbar-brand align-self-center"><img src="../assets/img/logo.png" alt="learn.out"></span>
            </div>
            <div class="card">
                <div id="content-body">
                    <div class="p-3 p-md-5">
                        <h5>Forgot your password?</h5>
                        <p class="text-muted my-3">Enter your email below and we will send you instructions on how to change your password.</p>
                        <form action="#" method="POST">
                            <div class="form-group"><input type="email" placeholder="Email" class="form-control" required></div>
                            <button type="submit" class="btn btn-primary btn-block">Send</button>
                        </form>
                        <div class="pt-2">Return to <a href="login.html" class="text-primary font-weight-bold">Login</a></div>
                    </div>
                </div>
            </div>
            <div class="text-center text-muted">&copy; Copyright Learn.out</div>
        </div>
    </div>
</body>

<!-- Scripts -->
<script src="../assets/js/site.min.js"></script>

</html>
