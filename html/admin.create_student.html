        <div id="content" class="flex">
            <div class="page-hero page-container" id="page-hero">
                <div class="padding d-flex">
                    <div class="page-title">
                        <h2 class="text-md text-highlight">Create Student</h2>
                    </div>
                </div>
            </div>
            <div class="page-content page-container p-l" id="page-content">
                <div class="">
                    <form action="#">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <p>--- Personal Details ---</p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label class="text-muted">First Name</label>
                                <input type="text" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="text-muted">Middle Name</label>
                                <input type="text" class="form-control" placeholder="Middle name" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="text-muted">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label class="text-muted">Gender</label>
                                <select class="custom-select" required>
                                    <option selected="selected">Male</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="text-muted">Date of Birth</label>
                                <input type="date" class="form-control" placeholder="Date of Birth" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="text-muted">Mobile Number</label>
                                <input type="text" class="form-control" placeholder="9887766561" required>
                            </div>
                        </div>
                        <div class="form-group"><label class="text-muted">Address</label><input type="text" class="form-control" placeholder="Address Here" required></div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label class="text-muted">City</label>
                                <input type="text" class="form-control" placeholder="Australia" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="text-muted">State</label>
                                <select class="custom-select" required>
                                    <option selected="selected">Gujarat</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="text-muted">Zip Code</label>
                                <input type="text" class="form-control" placeholder="232344" required>
                            </div>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <p>--- CHARUSAT Details ---</p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label class="text-muted">E-mail</label>
                                <input type="email" class="form-control" placeholder="username@charusat.edu.in" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="text-muted">Department</label>
                                <select class="custom-select" required>
                                    <option selected="selected">Computer (CSPIT)</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label class="text-muted">Semester</label>
                                <select class="custom-select" required>
                                    <option selected="selected">6</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label class="text-muted">No. of Backlog</label>
                                <select class="custom-select" required>
                                    <option selected="selected">0</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label class="text-muted">Username</label>
                                <input type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="text-muted">Password</label>
                                <input type="text" class="form-control" placeholder="Password" required>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary col-md-3 m-t-10">Create</button>
                                <button type="button" class="btn btn-outline-danger col-md-3 m-t-10 m-b-10">Cancel</button>
                            </div>
                        </div>
                    </form>
