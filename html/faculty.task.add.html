<!-- Scripts -->
<script>
    function handleFileSelect() {
        var x = document.getElementById('file');
        var disp = document.getElementById('txt');
        if (!x.files) return;

        disp.innerHTML = x.files.length + " files selected: <br/> <hr>";

        var files = x.files;
        for (var i = 0; i < files.length; i++) {
            var f = files[i];
            disp.innerHTML += f.name + "<br/>";
        }
        disp.innerHTML += "<hr>";

    }
</script>
