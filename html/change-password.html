<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" content="Responsive, Bootstrap, BS4">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../assets/css/site.min.css">
</head>

<body class="layout-row">
    <div class="flex">
        <div class="w-xl w-auto-sm mx-auto py-5">
            <div class="p-4 d-flex flex-column h-100">
                <span class="navbar-brand align-self-center"><img src="../assets/img/logo.png" alt="learn.out"></span>
            </div>
            <div class="card">
                <div id="content-body">
                    <div class="p-3 p-md-5">
                        <h5>Change Password</h5>
                        <p><small class="text-muted">Secure your account</small></p>
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label>Old Password</label><input type="password" class="form-control" placeholder="Enter Old Password">
                            </div>
                            <div class="form-group">
                                <label>New Password</label><input type="password" class="form-control" placeholder="Enter New Password">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label><input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="btn btn-block btn-outline-primary mb-4">Change</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="text-center text-muted">&copy; Copyright Learn.out</div>
        </div>
    </div>
</body>

<!-- Scripts -->
<script src="../assets/js/site.min.js"></script>

</html>
